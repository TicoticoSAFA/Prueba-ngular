<div>
  <h3>Productos:</h3>
  <ul class="productos">
    <li *ngFor="let producto of productos">
      <div class="producto">
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.cantidad }}</p>
        <p class="precio">{{ producto.precio | currency }}</p>
      </div>
      <button (click)="suma1producto(producto)">+</button>
      <button (click)="resta1producto(producto)">-</button>
    </li>
  </ul>
  <p>{{precioTotal()}}</p>
</div>
