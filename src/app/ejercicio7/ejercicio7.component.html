<div class="calculadora">
  <input type="number" [(ngModel)]="num1" placeholder="Número 1">
  <input type="number" [(ngModel)]="num2" placeholder="Número 2">
  <div class="botones">
    <button (click)="sumar()">+</button>
    <button (click)="restar()">-</button>
    <button (click)="multiplicar()">*</button>
    <button (click)="dividir()">/</button>
    <button (click)="raizCuadrada()">raiz cuadrada</button>
  </div>
  <p>Resultado: {{ resultado }}</p>
</div>
